<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home | VoxPopulity</title>
        <link rel="stylesheet" href="styles/styles.css"/>
        <link rel="stylesheet" href="styles/styleHome.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="js/HomeScript.js" defer=""></script>
    </head>
    <body>
        <div th:replace="_fragments::header"></div>
        <main>
            <section id="section-posts">
                <div th:each="post : ${posts}"  class="div-post">
                    <a th:href="@{/comments/{id}(id=${post.postId})}" class="div-post-link">
                        <div class="div-post-data">
                            <div class="div-title-date">
                                <h2 th:text="${post.tittle}"></h2>
                                <p class="p-date" th:text="${#temporals.format(post.createdDate, 'dd-MM-yyyy | HH:mm')}"></p>
                            </div>
                            <h3 th:text="${post.userName}"></h3>
                            <p th:text="${post.content}"></p>
                        </div>
                    </a>
                    <div class="div-options-post">
                        <div class="div-option">
                            <i class="heart-icon bi bi-heart"></i>
                        </div>
                        <div class="div-option">
                            <a th:href="@{/comments/{id}(id=${post.postId})}">
                                <i class="bi bi-chat-dots"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <div th:replace="_fragments::footer"></div>

    </body>
</html>
