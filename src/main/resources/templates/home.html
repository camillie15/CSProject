<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home</title>
        <link rel="stylesheet" href="styles/styles.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="js/HomeScript.js" defer=""></script>
    </head>
    <body>
        <div th:replace="_fragments::header"></div>

        <header>
            <a href="/createPost">
                <button>Create post</button>
            </a>
        </header>
        <main>
            <div>
                <div th:each="post : ${posts}">
                    <p><strong></strong> <span th:text="${post.userName}"></span></p>
                    <p th:text="${#temporals.format(post.createdDate, 'dd-MM-yyyy | HH:mm')}"></p>
                    <p th:text="${post.tittle}"></p>
                    <p th:text="${post.content}"></p>
                    <div>
                        <i class="heart-icon bi bi-heart"></i>
                        <a th:href="@{/comments/{id}(id=${post.postId})}">
                            <i class="bi bi-chat-dots"></i>
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <div th:replace="_fragments::footer"></div>

    </body>
</html>
