<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Perfil | VoxPopulity</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/styles.css"/>
        <link rel="stylesheet" href="styles/userStyle.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="js/ProfileScript.js" defer></script>

    </head>
    <body>

        <div th:replace="_fragments::header"></div>
        <main>
            <h2><span th:text="${user.userName}"/> Perfil</h2>
            <section>
                <form class="form-update-user" id="user-update" action="/update-user" method="POST"> 
                    <div class="grid-form-user">
                        <div>
                            <label for="name">Nombre</label>
                            <input type="text" name="name" th:value="${user.name}" disabled>
                        </div>
                        <div>
                            <label for="last_name">Apellido</label>
                            <input type="text" name="last_name" th:value="${user.lastName}" disabled>
                        </div>
                        <div>
                            <label for="email">Correo</label>
                            <input type="text" name="email" th:value="${user.email}" disabled>
                        </div>
                        <div>
                            <label for="username">Nombre de usuario</label>
                            <input type="text" name="username" th:value="${user.userName}" disabled>
                        </div>
                        <div class="container-password">
                            <label for="password">Contrase√±a</label>
                            <input type="password" name="password" th:value="${user.password}" disabled> 
                        </div>
                    </div>
                    <div><p th:text="${message}"></p>
                        <input id="btn-action" type="button" value="Actualizar usuario">
                        <input id="btn-cancel" type="button" value="Cancelar" hidden>
                        <input id="btn-update" type="submit" value="Actualizar" hidden/>
                    </div>
                </form>

            </section>

            <h2>Posts realizados</h2>
            <section>
                <div class="post-card" th:each="post:${posts}">
                    <h2 th:text="${post.tittle}"></h2>
                    <p th:text="${post.userName}"></p>
                    <p th:text="${post.createdDate}"></p>
                    <p th:text="${post.content}"></p>
                    <nav>
                        <form th:action="@{/post/delete/{postId}(postId=${post.postId})}" method="POST">
                            <button class='btn-delete' type="submit" id="delete-${post.cpostId}">Eliminar</button>
                        </form> 
                        <a onclick="editPost(event)" id="edit-${post.postId}" th:data-post-id="${post.postId}">Editar</a>
                    </nav>
                    <div>
                        <form method="POST" th:action="@{/post/update/{postId}(postId=${post.postId})}" class="form-edit" th:id="'form-edit-' + ${post.postId}">
                            <label>Titulo</label>
                            <input type="text" th:value="${post.tittle}" name="title">
                            <label>Contenido</label>
                            <input type="text" th:value="${post.content}" name="content">
                            <button type="submit">Actualizar</button>
                            <button type="button" id="btn-cancelar" th:data-post-id="${post.postId}" onclick="cancelEdit(event)">Cancelar</button>
                        </form>
                    </div>
                </div>
            </section>

        </main>

        <div th:replace="_fragments::footer"></div>
    </body>
</html>
