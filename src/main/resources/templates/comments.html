<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Comentarios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <script src="/js/CommentScript.js" defer=""></script>
    </head>
    <body>
        <header>
            <a href="/home">Home</a>
        </header>
        <main>
            <div>
                <h2 th:text="${post.userName}"></h2>
                <p th:text="${post.createdDate}"></p>
                <h4 th:text="${post.tittle}"></h4>
                <p th:text="${post.content}"></p>
            </div>
            <div>
                <div th:each="comment : ${comments}">
                    <div>
                        <p><strong></strong> <span th:text="${comment.userName}"></span></p>
                        <p th:text="${#temporals.format(comment.createdDate, 'dd-MM-yyyy')}"></p>
                    </div>
                    <p th:text="${comment.content}"></p>
                </div>
            </div>
            <div>
                <form id="form-add-comment" th:action="@{/comments/{id}(id=${post.postId})}" th:object="${commentAdd}" method="POST">
                    <i class="bi bi-person-circle"></i>
                    <input id="content" type="text" placeholder="Escribe un comentario" th:field="*{content}">
                    <button type="submit">Enviar</button>
                </form>
            </div>
        </main>
    </body>
</html>
